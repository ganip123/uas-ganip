<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website E-Commerce</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #FF7F50, #FF6347);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 30px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #FF4500;
        }

        #home {
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 200px 20px;
            color: #fff;
            background-blend-mode: overlay;
            background-color: rgba(237, 214, 14, 0.5);
        }

        #home h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #home p {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #products {
            padding: 40px 20px;
            background-color: #FFF8DC;
            text-align: center;
        }

        #products h2 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #333;
        }

        .product-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .product-card p {
            font-size: 18px;
            color: #777;
        }

        .add-to-cart {
            background: linear-gradient(to right, #FF6347, #FF4500);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #FF4500;
            transform: scale(1.05);
        }

        /* Pemesanan */
        #order-form {
            padding: 40px 20px;
            background-color: #E6E6FA;
            text-align: center;
        }

        #order-form h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        #order-form form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #order-form label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
            color: #333;
        }

        #order-form input, #order-form select, #order-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #order-form button {
            background: linear-gradient(to right, #FF6347, #FF4500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s;
        }

        #order-form button:hover {
            background-color: #FF4500;
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Media Queries - Responsiveness */
        @media (max-width: 768px) {
            header nav ul li {
                display: block;
                margin-bottom: 15px;
            }

            header nav ul li a {
                font-size: 18px;
            }

            #home h1 {
                font-size: 35px;
            }

            #home p {
                font-size: 18px;
            }

            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
                margin-bottom: 20px;
            }

            #order-form form {
                width: 90%;
                padding: 20px;
            }

            #order-form h2 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            #home h1 {
                font-size: 30px;
            }

            #home p {
                font-size: 16px;
            }

            .product-card {
                width: 100%;
            }

            #order-form h2 {
                font-size: 24px;
            }

            #order-form button {
                font-size: 16px;
            }

            footer p {
                font-size: 14px;
            }
        }
    </style>
</head>
