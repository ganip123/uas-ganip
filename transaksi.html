<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko PlayStation</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="wrapper">
  <div class="header">
      <img src="logo 3.png" width="80px" height="70px" align="left" alt="logo belanja"
  </div>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="transaksi.html">Transaksi</a></li>
        <li><a href="profil.html">Profil</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="products">
      <h2>Produk Kami</h2>
      <div class="product-container">
        <div class="product-card">
          <img src="PlayStation-PNG-Image-Transparent.png" alt="PlayStation 3">
          <h3>PlayStation 3</h3>
          <p>Harga: Rp 3.100.000</p>
          <button class="add-to-cart" data-id="ps3" data-harga="3100000">Tambah ke Keranjang</button>
        </div>
        <div class="product-card">
          <img src="PS4-PNG-HD.png" alt="PlayStation 4">
          <h3>PlayStation 4</h3>
          <p>Harga: Rp 6.200.000</p>
          <button class="add-to-cart" data-id="ps4" data-harga="6200000">Tambah ke Keranjang</button>
        </div>
        <div class="product-card">
          <img src="playstation-5-png-1278-download-95761.png" alt="PlayStation 5">
          <h3>PlayStation 5</h3>
          <p>Harga: Rp 9.150.000</p>
          <button class="add-to-cart" data-id="ps5" data-harga="9150000">Tambah ke Keranjang</button>
        </div>
      </div>
    </section>

    <section id="order-form">
      <h2>Pemesanan Produk</h2>
      <form action="#">
        <label for="product">Pilih Produk:</label>
        <select id="product" name="product" required>
          <option value="ps3">PlayStation 3 - Rp 3.100.000</option>
          <option value="ps4">PlayStation 4 - Rp 6.200.000</option>
          <option value="ps5">PlayStation 5 - Rp 9.150.000</option>
        </select>
        <label for="quantity">Jumlah:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Alamat Pengiriman:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required>
        <button type="submit">Pesan Sekarang</button>
        <p>Total: Rp <span id="total">0</span></p>
      </form>
      <div id="keranjang"></div>
    </section>

  <footer>
    <p>&copy; 2024  Ghanipp 241011700675</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
